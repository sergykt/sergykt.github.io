<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="./style.css">
  <title>English Vocabulary</title>

  <header class="header">
    <h1 class="text-center">English Vocabulary</h1>
  </header>
  <div class="container">
    <div class="col-8">
      <form class="row g-3">
        <div class="col-5">
          <label for="english" class="form-label">Word</label>
          <input type="text" class="form-control" id="english" name="english" required>
        </div>
        <div class="col-5">
          <label for="russian" class="form-label">Translation</label>
          <input type="text" class="form-control" id="russian" name="russian" required>
        </div>
        <div class="col-2 align-self-end">
          <button type="submit" class="btn btn-primary">Add word</button>
        </div>
      </form>
    </div>

        <div class=""></div>
